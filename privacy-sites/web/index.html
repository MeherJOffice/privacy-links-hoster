<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Privacy Links Hoster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta name="theme-color" content="#0b1020">
  <style>
    :root{--bg:#0b1020;--panel:#0f1731;--card:#0c1330;--text:#e9edf7;--muted:#a9b7da;--accent:#6aa7ff;--border:#1d2a4d;--ok:#35c26b;--err:#ff667a;--link:#b7e1ff;--link-h:#d4ecff}
    *{box-sizing:border-box} body{margin:0;background:linear-gradient(180deg,#0a0f22,#0b1020);color:var(--text);font:15px/1.6 system-ui,Segoe UI,Roboto,-apple-system}
    a{color:var(--link)} a:hover{color:var(--link-h)}
    .wrap{max-width:960px;margin:26px auto;padding:0 16px}
    header{display:flex;align-items:center;gap:10px;margin-bottom:12px}
    header img{width:24px;height:24px;border-radius:8px}
    header h1{margin:0;font-size:22px}
    header .sub{color:var(--muted);margin:2px 0 0;font-size:13px}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:18px;box-shadow:0 12px 40px rgba(0,0,0,.35)}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .grid1{display:grid;grid-template-columns:1fr;gap:10px}
    label{display:block;margin:8px 0 6px;color:var(--muted)}
    input,textarea,button{width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--border);background:var(--card);color:var(--text)}
    input:focus,textarea:focus{outline:2px solid var(--accent)}
    .slug-row{display:grid;grid-template-columns:1fr 120px;gap:8px;align-items:center}
    .pillbar{display:flex;gap:8px;flex-wrap:wrap;margin:6px 0 0}
    .pill{padding:9px 12px;border:1px solid var(--border);border-radius:999px;background:transparent;color:var(--muted);cursor:pointer;width:auto}
    .pill[aria-pressed="true"]{background:var(--accent);color:#0b1020;border-color:var(--accent);font-weight:700}
    .actions{display:flex;gap:10px;margin-top:14px;flex-wrap:wrap}
    .btn{cursor:pointer;background:var(--accent);border:0;font-weight:700;border-radius:12px}
    .ghost{background:transparent;border:1px solid var(--border)}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .field-msg{font-size:13px;margin-top:6px}.ok{color:var(--ok)}.err{color:var(--err)}.muted{color:var(--muted)}
    .out{margin-top:14px;padding:12px;border:1px dashed var(--border);border-radius:12px;background:#0f1836}
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:9999;padding:18px}
    .modal.show{display:flex}
    .modal-card{background:#0f1731;border:1px solid var(--border);border-radius:14px;max-width:1100px;width:100%;height:min(90vh,900px);display:flex;flex-direction:column;box-shadow:0 30px 100px rgba(0,0,0,.6)}
    .modal-bar{display:flex;align-items:center;gap:8px;padding:10px;border-bottom:1px solid var(--border);background:#0e1630}
    .modal-title{font-weight:700}
    .modal-body{flex:1;background:#0a0f20;position:relative}
    .modal-body iframe{border:0;width:100%;height:100%;background:#fff;border-bottom-left-radius:14px;border-bottom-right-radius:14px;transition:filter .18s ease,opacity .18s ease}
    .modal-body.busy iframe{filter:blur(1px);opacity:.25;pointer-events:none}
    .modal-hint{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;color:#99b6ff;pointer-events:none}
    .icon-btn{width:auto;padding:8px 10px;border-radius:10px;display:inline-flex;align-items:center;gap:6px}
    .icon-btn svg{width:16px;height:16px}
    @keyframes spin{to{transform:rotate(360deg)}} .loading svg{animation:spin 1s linear infinite}
    @media (max-width:720px){.grid{grid-template-columns:1fr}.actions>*{flex:1}}
  </style>
  <script type="module" defer src="/main.js?v=200"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="/logo-shield.png" alt="logo">
      <div>
        <h1>Privacy Links Hoster</h1>
        <p class="sub">Generate & host privacy policy pages with unique, shareable links</p>
      </div>
    </header>

    <div class="card">
      <div class="grid">
        <div>
          <label for="name">Product / App Name</label>
          <input id="name" type="text" placeholder="e.g. Tiny Rummor">
        </div>
        <div>
          <label for="email">Contact Email</label>
          <input id="email" type="email" placeholder="support@studio.com">
        </div>
      </div>

      <div class="grid1">
        <div>
          <label for="slug">Site Slug</label>
          <div class="slug-row">
            <input id="slug" type="text" placeholder="auto-generated from Product Name">
            <button id="genSlug" class="ghost">Generate</button>
          </div>
          <div class="pillbar" role="group" aria-label="Tone">
            <button class="pill" data-value="professional" aria-pressed="true">Professional</button>
            <button class="pill" data-value="playful">Playful</button>
            <button class="pill" data-value="techy">Techy</button>
          </div>
          <div id="slugMsg" class="field-msg muted">Policy URL → <span id="urlPreview">https://…</span></div>
          <div id="slugError" class="field-msg err" style="display:none"></div>
        </div>
      </div>

      <div class="actions">
        <button id="btnPreviewTemplate" class="ghost">Preview template</button>
        <button id="btnCreateFast" class="btn">Create with Template</button>
        <span style="flex:1"></span>
        <button id="btnPreviewAI" class="ghost">Preview AI HTML</button>
      </div>

      <div id="statusFast" class="field-msg muted" style="display:none"></div>
      <div id="outFast" class="out" hidden></div>

      <label for="aiPrompt" style="margin-top:12px">Optional AI style/copy prompt</label>
      <textarea id="aiPrompt" placeholder="e.g. Aurora gradient, glass cards, friendly tone, short sections."></textarea>
      <div id="statusCustom" class="field-msg muted" style="display:none"></div>
      <div id="outCustom" class="out" hidden></div>
    </div>
  </div>

  <footer class="wrap" style="text-align:center;color:#a9b7da;font-size:13px;margin:16px 0">
    Created by <strong>Meher Davanci</strong> © 2025 — <a href="https://www.davanciink.com" target="_blank" rel="noopener">www.davanciink.com</a>
  </footer>

  <div id="aiModal" class="modal" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="aiModalTitle">
      <div class="modal-bar">
        <div id="aiModalTitle" class="modal-title">Preview</div>
        <div style="flex:1"></div>
        <button id="aiRefreshBtn" class="icon-btn ghost" title="Refresh">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 12a9 9 0 0 1 15.54-5.64M21 12a9 9 0 0 1-15.54 5.64" stroke-width="2"/><path d="M3 4v6h6M21 20v-6h-6" stroke-width="2"/></svg>
          <span>Refresh</span>
        </button>
        <button id="aiPublishBtn" class="icon-btn btn" disabled>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M5 12l5 5L20 7" stroke-width="2"/></svg>
          <span>Use this version</span>
        </button>
        <button id="aiCloseBtn" class="icon-btn ghost" aria-label="Close">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M6 6l12 12M18 6L6 18" stroke-width="2"/></svg>
          <span>Close</span>
        </button>
      </div>
      <div class="modal-body" id="aiModalBody">
        <div id="aiModalHint" class="modal-hint">Generating preview…</div>
        <iframe id="aiFrame" title="preview" sandbox="allow-same-origin"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
